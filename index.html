<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Denis' Workout Plan</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f5f5f5;
      --subtext: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--card);
      padding: 2.5rem 1rem 1rem;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }

    header p {
      font-size: 1rem;
      color: var(--subtext);
      margin-top: 0.5rem;
    }

    .sheet-container {
      max-width: 1000px;
      width: 100%;
      margin: 2rem auto;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      overflow-x: auto;
    }

    .iframe-wrapper {
      transform: scale(0.85); /* Zoom out */
      transform-origin: top left;
      width: 1200px; /* Increase this if your sheet is wider */
    }

    .iframe-wrapper iframe {
      width: 1200px;
      height: 800px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.85rem;
      color: var(--subtext);
    }

    @media (max-width: 768px) {
      .iframe-wrapper {
        transform: scale(1);
        width: 100%;
      }

      .iframe-wrapper iframe {
        width: 100%;
        height: 600px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 0.9rem;
      }

      .sheet-container {
        margin: 1rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Denis' Workout Plan</h1>
    <p>Live from Google Sheets</p>
  </header>

  <main class="sheet-container">
    <div class="iframe-wrapper">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQm9XkEg0ZgYTRG6q6kg6jMgmrPQNLPK_gFLrN_T0QNkcuDLqo3MgeyD9YQktB21i3wGfNcE2BlWI4Y/pubhtml?widget=true&amp;headers=false" title="Workout Sheet"></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 Denis Fitness
  </footer>

</body>
</html>
