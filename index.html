<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Denis' Workout Sheet</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }

    header {
      background-color: #fff;
      padding: 3rem 1rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #666;
    }

    .sheet-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Denis' Workout Plan</h1>
    <p>Live from Google Sheets</p>
  </header>

  <main class="sheet-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQm9XkEg0ZgYTRG6q6kg6jMgmrPQNLPK_gFLrN_T0QNkcuDLqo3MgeyD9YQktB21i3wGfNcE2BlWI4Y/pubhtml?widget=true&amp;headers=false"></iframe>
  </main>

  <footer>
    &copy; 2025 Denis Fitness
  </footer>

</body>
</html>
